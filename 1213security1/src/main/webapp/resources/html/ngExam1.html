<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- ng app 지정은 div로 제한 -->
<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin"
	style="max-width:400px;">
	<header class="w3-container w3-light-grey w3-padding-16">
		<h3>My Shopping List</h3>
	</header>
	<ul class="w3-ul">
		<li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" 
			style="cursor:pointer;" class="w3-right w3-margin-right">×</span></li>
	</ul>
	<div class="w3-container w3-light-grey w3-padding-16">
		<div class="w3-row w3-margin-top">
			<div class="w3-col s10">
				<input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
			</div>
			<div class="w3-col s2">
				<button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
			</div>
    	</div>
	<p class="w3-text-red">{{errortext}}</p>
	</div>
</div>


<!--jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!--javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- ng -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script>
var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    //$scope.products = ["Milk", "Bread", "Cheese"]; 
    $scope.products = [];	/*로컬스토리지를 객체로 하기*/
    for(i=0; i < localStorage.length ; i++){
    	$scope.products[i] = localStorage.key(i);	//key메서드로 배열에 저장
    }
    
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
            window.localStorage.setItem($scope.addMe,"1");	//1은 상품코드로 가져온 값(필요없으면 나두기), window는 생략가능(key,value)
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);	//1은 제거 원소수
        localStorage.removeItem(localStorage.key(x));	//key값으로 제거
    }
});
</script>
</body>
</html>
